<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de entradas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card" id="total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de entradas" class="imgTotal" >
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction"> 
      <h2 class="sr-only">Transações</h2>

      <a href="#" class="button new" onclick="modal.open()">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
              <!-- //Ta recebendo JS -->
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Tranasação</h2>

        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="R$0,00">
            <small class="help"> <em> Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais </em> </small>
          </div>
          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date" placeholder="Data">
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="modal.close()">Cancelar</a>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
